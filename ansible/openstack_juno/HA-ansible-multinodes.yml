---
- hosts: all
  remote_user: root
  sudo: true
  roles:
    - repo
    - common

- hosts: ha
  remote_user: root
  sudo: True
  roles:
    - ha

- hosts: controller
  remote_user: root
  sudo: True
  roles:
      - database
      - mq
      - keystone
      - nova-controller
      - neutron-controller
      - dashboard
      - cinder-controller
      - glance
      - cinder-volume
      - neutron-common
      - neutron-network

- hosts: compute
  remote_user: root
  sudo: True
  roles:
    - nova-compute
    - neutron-compute

- hosts: odl_controller
  remote_user: vagrant
  sudo: True
  roles:
    - odl-os-cluster

